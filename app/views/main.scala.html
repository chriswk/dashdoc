@(title: String)(content: Html)(js: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@title</title>
        <link rel="stylesheet" type="text/css" href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))' />
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/dataTables.bootstrap.css")">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href='@routes.Search.searchForClass'>DashDoc</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse-header">
                <ul class="nav navbar-nav">
                    <li><a href="@routes.Search.searchForClass">Search</a></li>
                    <li><a href="@routes.Download.index">Download Jars</a></li>
                    <li><a href="@routes.Indexer.indexAll">Index all</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        @content
    </div>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("handlebars.min.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))'></script>
        @js
    </body>
</html>
