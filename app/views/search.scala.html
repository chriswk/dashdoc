@(searchForm: Form[controllers.Search.ClassSearch])
@import helper.twitterBootstrap._
@import helper._

@main("Find your class") {
<div class="row search">
    <div class="col-md-8 col-md-offset-2">
        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="classname">Enter search terms</label>
               <input id="classname" name="classname" class="form-control" type="text" placeholder="Classname" size="100" maxlength="100">
            </div>
            <button type="submit" id="s" class="btn btn-default">
                <span class="glyphicon glyphicon-search"></span>
            </button>
        </form>
        </div>
</div>
}{
<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("typeahead.bundle.min.js"))'></script>
<script type="text/javascript" src="@routes.JsRouter.javascriptRoutes"></script>
<script type="text/javascript" src='@routes.Assets.at("javascripts/bloodhound.js")'></script>
}
